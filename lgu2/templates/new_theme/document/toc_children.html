{% if children %}
    {% if level > 2 %}
        <ol>
    {% else %}
        <ul>
    {% endif %}

    {% for child in children %}
        {% include "new_theme/document/toc_item.html" with item=child level=level %}
    {% endfor %}

    {% if level > 2 %}
        </ol>
    {% else %}
        </ul>
    {% endif %}
{% endif %}
